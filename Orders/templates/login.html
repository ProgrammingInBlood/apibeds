
<!DOCTYPE html>
<html lang="en">
{% load static %}
<!-- Mirrored from codervent.com/synadmin/demo/vertical/authentication-lock-screen.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 15 Apr 2021 07:33:58 GMT -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'images/favicon-32x32.png' %}" type="image/png" />
	<!-- loader-->
	<link href='{% static "css/pace.min.css" %}' rel="stylesheet" />
	<script src="{% static 'js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="{% static 'css/icons.css'%}" rel="stylesheet">
	<title>Cheap Beds Divans UK | Buy Single, Double & King Size Beds</title>
</head>

<body class="bg-lock-screen">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-lock-screen d-flex align-items-center justify-content-center">
			<div class="card shadow-none bg-transparent">
				<div class="card-body p-md-5 text-center">
					<h2 class="text-white">{% now "H:i" %}</h2>
					<h5 class="text-white">{% now "D,  F  j,  Y " %}</h5>
					<div class="">
						<img src="{% static 'images/icons/user.png' %}" class="mt-5" width="120" alt="" />
					</div>
					<p class="mt-2 text-white">Administrator</p>

					<form method="post">

						{% csrf_token %}

						<div class="mb-3 mt-3">
							<input type="text" class="form-control" name="username" placeholder="Username" required="required"/>
					    </div>

						<div class="mb-3 mt-3">
						    <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
					    </div>

					    <div class="d-grid">
						    <button type="submit" class="btn btn-white">Login</button>
					    </div>

					</form>

				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>
